<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>武汉市数据管理系统 - 高德地图版</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义 CSS (使用 url_for) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">武汉市主城区数据管理系统</h2>

    <div class="row">
        <!-- 查询面板 -->
        <div class="col-md-4">
            <div class="query-panel">
                <h5>属性查询</h5>
                <input type="text" id="keyword" class="form-control mb-2" placeholder="输入关键词，如'学校'">

                <!-- 查询模式 -->
                <div class="mb-2">
                    <label class="form-check-label me-2">
                        <input type="radio" name="searchMode" value="fuzzy" checked> 模糊查询
                    </label>
                    <label class="form-check-label me-2">
                        <input type="radio" name="searchMode" value="exact"> 精确查询
                    </label>
                        <label class="form-check-label me-2">
                        <input type="radio" name="searchMode" value="semantic"> 语义查询
                    </label>
                </div>

                <button class="btn btn-primary btn-sm" onclick="searchByKeyword()">搜索</button>
            </div>
        </div>

        <!-- 地图容器 -->
        <div class="col-md-8">
            <div id="container"></div>
        </div>
    </div>

    <!-- 查询结果列表 -->
    <div class="mt-4" id="results"></div>
</div>

<!-- 1. 先引入高德地图 JS API (保持不变) -->
<script src="https://webapi.amap.com/maps?v=2.0&key=7c0ba95a8d12a0dc0acf27f7772702ac"></script>

<!-- 3. 引入鼠标工具-->

<script src="https://webapi.amap.com/maps?v=2.0&key=7c0ba95a8d12a0dc0acf27f7772702ac&plugin=AMap.MouseTool"></script>


<!-- 3. 再引入自定义 JS (使用 url_for) -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
