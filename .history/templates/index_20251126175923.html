<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>武汉市数据管理系统 - 高德地图版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">武汉市主城区数据管理系统</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="query-panel">
                <h5>属性查询</h5>
                <input type="text" id="keyword" class="form-control mb-2" placeholder="输入关键词，如'学校'">
                <button class="btn btn-primary btn-sm" onclick="searchByKeyword()">搜索</button>
            </div>

            <div class="query-panel mt-3">
                <h5>范围查询</h5>
                <button class="btn btn-warning btn-sm mb-2" onclick="startRangeQuery()">
                    🖱️ 开始框选
                </button>
                <div id="rangeHint" class="status-hint" style="display:none;">
                    请在地图上按住鼠标拖拽绘制区域...
                </div>
                <button class="btn btn-success btn-sm" onclick="clearMarkers()">清除结果</button>
            </div>
        </div>

        <div class="col-md-8">
            <div id="container"></div>
        </div>
    </div>

    <div class="mt-4" id="results"></div>
</div>

<script src="https://webapi.amap.com/maps?v=2.0&key=7c0ba95a8d12a0dc0acf27f7772702ac"></script>
<script src="script.js"></script>
</body>
</html>
